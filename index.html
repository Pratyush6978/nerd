<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #buttons{
            cursor: pointer;
            border-radius: 5px;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 5px;
            padding-right: 5px;
        }
        #buttons:hover{
            background-color: rgb(210, 232, 241);
        }
        #break{
            color: black;
        }
    </style>
    <title>Routine</title>
</head>

<body>

    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">

                <span class="ml-3 text-xl">Khumbutse Routine</span>
            </a>
            <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" onclick="mondayShow()" id="buttons">Monday</a>
                <a class="mr-5 hover:text-gray-900" onclick="tuesdayShow()" id="buttons">Tuesday</a>
                <a class="mr-5 hover:text-gray-900" onclick="wednesdayShow()" id="buttons">Wednesday</a>
                <a class="mr-5 hover:text-gray-900" onclick="thursdayShow()" id="buttons">Thursday</a>
                <a class="mr-5 hover:text-gray-900" onclick="fridayShow()" id="buttons">Friday</a>
            </nav>
            <a href="https://calendar.google.com/calendar/"><button class="inline-flex items-center bg-black-100 border-0 py-1 px-3 focus:outline-none hover:bg-black-200 rounded text-base mt-4 md:mt-0"><p id="dayRight"></p>
              </button></a>
        </div>
    </header>

    <section class="text-gray-600 body-font">

        <div class="container flex flex-wrap px-5 py-24 mx-auto items-center">
            <div
                class="md:w-1/2 md:pr-12 md:py-8 md:border-r md:border-b-0 mb-10 md:mb-0 pb-10 border-b border-gray-200">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900" id="day"></h1>
                <p class="leading-relaxed text-base" id="routine"></p>
            </div>

            <div class="flex flex-col md:w-1/2 md:pl-12">
                <iframe src="https://todoist.com/app/today" frameborder="0" width="500px" height="500px"></iframe>
            </div>
        </div>
    </section>


    <script src="./routine.js"></script>
</body>

</html>
